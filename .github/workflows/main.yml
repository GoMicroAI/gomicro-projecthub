name: Build and Deploy to Branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Prepare deploy branch
        run: |
          git fetch origin deploy || true
          git checkout deploy || git checkout --orphan deploy

          rm -rf *
          cp -r dist/* .

          git add .
          git commit -m "deploy build"

      - name: Push deploy branch
        run: |
          git push origin deploy
