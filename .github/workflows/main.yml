name: Build and Deploy to Branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Publish dist to deploy branch (no force)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin

          if git ls-remote --exit-code --heads origin deploy >/dev/null 2>&1; then
            git worktree add /tmp/deploy deploy
          else
            git checkout --orphan deploy
            git commit --allow-empty -m "init deploy"
            git push origin deploy
            git checkout main
            git worktree add /tmp/deploy deploy
          fi

          cd /tmp/deploy
          git rm -r --ignore-unmatch .
          git clean -fdx

          cp -r "$GITHUB_WORKSPACE/dist/"* .

          git add -A
          git commit -m "auto deploy build" || echo "no changes"
          git push origin deploy
