name: Build and push to deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  DEPLOY_BRANCH: deploy
  BUILD_DIR: build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: |
          rm -rf build
          mkdir build

          cd backend
          go mod download
          go build -o ../build/app

      - name: Push build to deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          if git ls-remote --exit-code --heads origin deploy >/dev/null 2>&1; then
            git checkout deploy
          else
            git checkout --orphan deploy
          fi

          git rm -rf . || true
          cp -r build/* .

          git add .
          git commit -m "build from main"
          git push -f origin deploy
